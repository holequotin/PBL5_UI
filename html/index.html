<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website thi JLPT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">JLPT</h2>
      <nav class="navigation">
        <a href="#">Trang chủ</a>
        <a href="html/thi.html">Thi JLPT</a>
        <a href="#">Tài liệu free</a>
        <a href="#">Sách học JLPT</a>
        <a href="#">Đề thi chuẩn JLPT</a>
        <button class="btnLogin-popup">Đăng nhập</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

      <div class="form-box login">
        <h2>Đăng nhập</h2>
        <form action="#">
          <div class="input-box">
            <samp class="icon"><ion-icon name="mail-outline"></ion-icon></samp>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <samp class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></samp>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Đăng ký</h2>
        <form action="#">
          <div class="input-box">
            <samp class="icon"
              ><ion-icon name="person-outline"></ion-icon
            ></samp>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <samp class="icon"><ion-icon name="mail-outline"></ion-icon></samp>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <samp class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></samp>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />agree to the terms & conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
